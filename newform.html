<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="Survey1.css" />
  </head>
  <body >
    <div id="box"><
    <div id="container">
      <div id="text">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div id="form">
        <form id="survey-form">
          <div class="form-groupe">
            <label id="name-label" for="name">Name</label>
            <input
              class="form-control"
              type="text"
              name="name"
                   required 
              id="name"
              placeholder="Enter your name"
            />
          </div>
         
          <div class="form-groupe">
            <label id="email-label" for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
                   required 
              placeholder="Enter your email"
            />
          </div>
          
          <div class="form-groupe">
            <label id="number-label" for="age">Age</label>
            <input
              class="form-control"
              type="number"
              name="age"
              id="number"
              required 
              min="11"
                   max="110"
              placeholder="Enter your age"
            />
          </div>
          <div class="form-groupe">
            <label class="dropdowne">Which option best describes your current role?</label>
        <select id="dropdown">
            <option disabled selected  >Select current role</option>
        <option class="dropdowne" value="Student"  >Student</option>
        <option  value="Full Time Job" >Full Time Job</option>
        <option  value="Full Time learner" >Full Time learner</option>
        <option value="Prefer not to say"  >Prefer not to say</option>
        <option value="Other" >Other</option>

      </select>
          </div>
          <div class="form-groupe">
              <p>Would you recommend freeCodeCamp to a friend?</p>
         <label  class="choix2">
              <input  class="input-ratio" checked="" type="radio"  value="Definitely" name="user-recommend">
              Definitely
            </label> 
            <label class="choix2">
                <input  class="input-ratio" checked="" type="radio"  value="Maybe" name="user-recommend">
                Maybe
              </label> 
              <label class="choix2">
                <input  class="input-ratio" checked="" type="radio"  value=" Not sure" name="user-recommend">
                Not sure
              </label> 
        </div>
          <div class="form-groupe">
              <label class="dropdown">What is your favorite feature of freeCodeCamp? </label>
          <select id="options">
              <option disabled selected  >Select an option</option>
          <option  value="Challenges"  >Challenges</option>
          <option  value="Projects" >Projects</option>
          <option  value="Community" >Community</option>
          <option value="Open Source"  >Open Source</option>
        </select>
            </div>
          <div class="form-groupe">
              <p id="text2"> What would you like to see improved?(Check all that apply)  </p>
         <label class="choix" >
           <input type="checkbox" value="Front-end Projects">
           Front-end Projects</label>
           <label class="choix" >
            <input type="checkbox" value=" Back-end Projects">
            Back-end Projects</label>
            <label class="choix" >
              <input type="checkbox" value="Data Visualization">
              Data Visualization</label>
              <label class="choix" >
                <input type="checkbox" value="Challenges">
                Challenges</label>
                <label class="choix" >
                  <input type="checkbox" value="Open Source Community">
                  Open Source Community</label>
                  <label class="choix" >
                    <input type="checkbox" value="Gitter help rooms">
                    Gitter help rooms</label>
                    <label class="choix" >
                      <input type="checkbox" value="Videos">
                      Videos</label>
                      <label class="choix" >
                        <input type="checkbox" value="City Meetups">
                        City Meetups</label>
                        <label class="choix" >
                          <input type="checkbox" value="Wiki">
                          Wiki</label>
                          <label class="choix" >
                            <input type="checkbox" value="Forum">
                            Forum</label>
                            <label class="choix" >
                              <input type="checkbox" value="Additional Courses">
                              Additional Courses</label>
            </div>
          <div class="form-groupe">
            <p id="text1">Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..." ></textarea>
          </div>
          <div class="form-groupe">
            <button type="submit" value="Submit"id="submit">Submit</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
