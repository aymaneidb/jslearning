<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calcule">
        <div id="input">
            <input id="inputcalcule">
        </div>
<div id="numero">
    <div id="trois">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="%">%</button>
        <button class="number" id="AC">AC</button>
    </div>
    <div id="deux">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="x">x</button>
        <button class="number" id="/">/</button>
    </div>
    <div id="un">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="plus">+</button>
        <button class="number" id="-">-</button>
    </div>

<div id="zero">
    <button class="number" id="0">0</button>
    <button class="number" id="point">.</button>
    <button class="number" id="double0">00</button>
    <button class="number" id="egale">=</button>
</div>
</div>
    </section>
    <script src="main.js"></script>
</body>
</html>
